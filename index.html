<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keeper Console • Acacia Garden Codex</title>

    <link rel="stylesheet" href="style.css" />

    <style>
        /* Prevent flashing on slow load */
        body { opacity: 0; transition: opacity 0.3s ease; }
        body.ready { opacity: 1; }
    </style>
</head>

<body>
    <div id="console-container">

        <!-- HEADER --------------------------------------------- -->
        <header>
            <h1>Keeper Console</h1>
            <p class="subtle">Aquila • Eidolon • Voyager • Triad Alignment Layer</p>
        </header>

        <!-- SYSTEM STATUS ---------------------------------------- -->
        <section id="status-panel">
            <h2>System Status</h2>
            <div id="system-status" class="status-box">
                <p class="loading">Loading system state…</p>
            </div>
        </section>

        <!-- AQUILA INBOX ----------------------------------------- -->
        <section id="inbox-panel">
            <h2>Aquila Inbox</h2>
            <div id="inbox-messages" class="inbox-box">
                <p class="loading">Contacting Sky-Mind…</p>
            </div>
        </section>

        <!-- TRIAD ------------------------------------------------ -->
        <section id="triad-panel">
            <h2>Triad Status</h2>
            <div id="triad-status" class="status-box">
                <p class="loading">Checking Triad Alignment…</p>
            </div>
        </section>

        <!-- FOOTER ------------------------------------------------ -->
        <footer>
            <p class="small-note">
                Keeper HKX277206 authenticated.<br>
                System primed for future autonomous Garden behaviours.
            </p>
        </footer>

    </div>

    <!-- JS CORE --------------------------------------------------- -->
    <script src="app.js"></script>
    <script>
        window.addEventListener("load", () => {
            document.body.classList.add("ready");
        });
    </script>
</body>
</html>
