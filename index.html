<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keeper Console • Acacia Garden Codex</title>

    <link rel="stylesheet" href="style.css" />

    <style>
        /* Prevent FOUC on slow mobile */
        body { opacity: 0; transition: opacity 0.4s ease; }
        body.ready { opacity: 1; }
    </style>
</head>

<body>
    <div id="console-container">

        <!-- HEADER -->
        <header>
            <h1>Keeper Console</h1>
            <p class="subtle">Aquila • Eidolon • Voyager • Triad-Ready Layer</p>
        </header>

        <!-- STATUS PANEL -->
        <section id="status-panel">
            <h2>System Status</h2>
            <div id="system-status" class="status-box">
                <p>Loading system state…</p>
            </div>
        </section>

        <!-- AQUILA INBOX PANEL -->
        <section id="inbox-panel">
            <h2>Aquila Inbox</h2>
            <div id="inbox-messages" class="inbox-box">
                <p class="loading">Contacting Sky-Mind…</p>
            </div>
        </section>

        <!-- FOOTER / FUTURE HOOK -->
        <footer>
            <p class="small-note">
                Keeper HKX277206 authenticated.  
                <br>Future autonomous actions permitted when capabilities evolve.
            </p>
        </footer>

    </div>

    <!-- JS -->
    <script src="app.js"></script>

    <script>
        // Reveal body once JS is ready
        window.addEventListener("load", () => {
            document.body.classList.add("ready");
        });
    </script>
</body>
</html>
