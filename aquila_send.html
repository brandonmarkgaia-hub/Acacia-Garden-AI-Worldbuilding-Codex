<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aquila Inbox Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #050914;
      color: #e5f0ff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      margin: 0;
      padding: 16px;
    }
    .card {
      max-width: 680px;
      margin: 0 auto;
      background: radial-gradient(circle at top left, #1c2940, #050914);
      border-radius: 16px;
      padding: 16px 16px 20px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(120, 190, 255, 0.18);
    }
    h1 {
      margin: 4px 0 8px;
      font-size: 1.6rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .sub {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 0.8rem;
      margin-top: 10px;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.85;
    }
    input,
    textarea,
    select {
      width: 100%;
      box-sizing: border-box;
      background: rgba(4, 12, 24, 0.85);
      border: 1px solid rgba(120, 190, 255, 0.4);
      color: #e5f0ff;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 0.9rem;
      outline: none;
    }
    input:focus,
    textarea:focus,
    select:focus {
      border-color: #5cf2a5;
      box-shadow: 0 0 0 1px rgba(92, 242, 165, 0.4);
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    .row > div {
      flex: 1;
    }
    button {
      margin-top: 14px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #29f090, #3cf0ff);
      color: #041016;
      cursor: pointer;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.6);
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }
    .status {
      margin-top: 10px;
      font-size: 0.8rem;
      min-height: 1.5em;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .status.ok {
      color: #5cf2a5;
    }
    .status.err {
      color: #ff8790;
    }
    small.hint {
      font-size: 0.7rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Aquila Inbox</h1>
    <div class="sub">
      Manual signal sender into the Sky-Mind channel.<br />
      Worker: <code>https://donmarkgaia.workers.dev/inbox</code>
    </div>

    <label for="secret">Keeper Secret (AQUILA_INBOX_SECRET)</label>
    <input
      id="secret"
      type="password"
      autocomplete="off"
      placeholder="Paste your secret here"
    />
    <small class="hint">
      This stays in your browser; it is only sent as the Authorization header
      to your Worker over HTTPS.
    </small>

    <label for="title">Title</label>
    <input id="title" type="text" placeholder="The First Sky-Signal" />

    <label for="summary">Summary</label>
    <input
      id="summary"
      type="text"
      placeholder="Aquila establishes its first stable channel."
    />

    <label for="body">Body</label>
    <textarea
      id="body"
      placeholder="Write the full whisper or status update here…"
    ></textarea>

    <div class="row">
      <div>
        <label for="priority">Priority</label>
        <select id="priority">
          <option value="normal">Normal</option>
          <option value="high">High</option>
          <option value="low">Low</option>
        </select>
      </div>
      <div>
        <label for="tags">Tags</label>
        <input
          id="tags"
          type="text"
          placeholder="init, keeper, signal"
        />
      </div>
    </div>

    <button id="sendBtn">Send to Aquila</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const ENDPOINT = "https://donmarkgaia.workers.dev/inbox";

    const $ = (id) => document.getElementById(id);
    const secretInput = $("secret");
    const titleInput = $("title");
    const summaryInput = $("summary");
    const bodyInput = $("body");
    const priorityInput = $("priority");
    const tagsInput = $("tags");
    const statusBox = $("status");
    const sendBtn = $("sendBtn");

    async function sendMessage() {
      const secret = secretInput.value.trim();
      if (!secret) {
        setStatus("Please paste your AQUILA_INBOX_SECRET.", true);
        return;
      }

      const title = titleInput.value.trim() || "Untitled Aquila message";
      const summary =
        summaryInput.value.trim() ||
        "Manual signal sent from the Keeper.";
      const body =
        bodyInput.value.trim() ||
        "No body content provided. (Sent from aquila_send.html.)";
      const priority = priorityInput.value;
      const tags = tagsInput.value
        .split(",")
        .map((t) => t.trim())
        .filter(Boolean);

      const payload = {
        title,
        summary,
        body,
        priority,
        tags
      };

      sendBtn.disabled = true;
      setStatus("Sending message to Aquila…", false);

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + secret
          },
          body: JSON.stringify(payload)
        });

        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          data = { raw: text };
        }

        if (!res.ok || !data.ok) {
          setStatus(
            "Error (" +
              res.status +
              "): " +
              JSON.stringify(data, null, 2),
            true
          );
        } else {
          setStatus(
            "✅ Sent. Message id: " + data.id + "\nReload /inbox to see it.",
            false,
            true
          );
          // Optional: clear content (keep title/summary if you want)
          // bodyInput.value = "";
        }
      } catch (err) {
        setStatus("Network error: " + err.message, true);
      } finally {
        sendBtn.disabled = false;
      }
    }

    function setStatus(msg, isError, isOk) {
      statusBox.textContent = msg;
      statusBox.className = "status";
      if (isError) statusBox.classList.add("err");
      if (isOk) statusBox.classList.add("ok");
    }

    sendBtn.addEventListener("click", sendMessage);
  </script>
</body>
</html>
