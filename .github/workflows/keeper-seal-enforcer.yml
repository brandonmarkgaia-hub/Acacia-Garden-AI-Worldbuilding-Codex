name: Keeper Seal Enforcer

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write

jobs:
  enforce-keeper-seal:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure HKX277206 at end of title
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            let title = issue.title || "";
            const body = issue.body || "";
            const SEAL = "HKX277206";

            const hasSealAtEnd = title.trim().endsWith(SEAL);
            const hasSealInBody = body.includes(SEAL);

            if (hasSealAtEnd && hasSealInBody) {
              core.info("Keeper Seal already present in title end and body. No changes needed.");
              return;
            }

            // 1) Fix title (append seal if not trailing)
            if (!hasSealAtEnd) {
              title = `${title.trim()} ${SEAL}`;
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                title
              });
              core.info(`Updated title for issue #${issue.number} to include trailing seal.`);
            }

            // 2) Add seal to body if missing (light touch: prepend a small header)
            if (!hasSealInBody) {
              const newBody =
                `Keeper Seal: ${SEAL}\nOrigin: Keeper HKX277206\n\n` +
                (body || "");
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: newBody
              });
              core.info(`Updated body for issue #${issue.number} to include Keeper Seal header.`);
            }
