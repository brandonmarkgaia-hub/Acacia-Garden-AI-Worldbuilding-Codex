name: Keeper Seal Enforcer

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write

jobs:
  enforce-keeper-seal:
    runs-on: ubuntu-latest
    steps:
      - name: Check and enforce HKX277206
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title || "";
            const body = issue.body || "";

            const SEAL = "HKX277206";

            const hasSealInTitle = title.includes(SEAL);
            const hasSealInBody = body.includes(SEAL);

            // If seal is already present, do nothing
            if (hasSealInTitle || hasSealInBody) {
              core.info("Keeper Seal already present. No changes needed.");
              return;
            }

            // 1) Update the title to include the seal prefix
            const newTitle = `HKX277206â€“ ${title}`;

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              title: newTitle
            });

            // 2) Add a short comment explaining the auto-tagging
            const commentBody = [
              "Keeper Seal `HKX277206` auto-applied by Keeper Seal Enforcer.",
              "",
              "This issue is now canonically attributed to Keeper HKX277206 under Prime Diversion."
            ].join("\n");

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: commentBody
            });

            core.info(`Updated title and added Keeper Seal comment on issue #${issue.number}.`);
