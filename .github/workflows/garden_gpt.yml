name: Garden GPT Worker

on:
  workflow_dispatch:
    inputs:
      job_path:
        description: "Path to job JSON relative to repo root"
        required: false
        default: "garden_gpt/jobs/test_language.json"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Run Garden GPT Worker
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python -m garden_gpt.runner "${{ github.event.inputs.job_path }}"

      - name: Commit Garden GPT output (if changed)
        run: |
          if git status --porcelain | grep "garden_gpt/output" ; then
            git config user.name "garden-gpt-bot"
            git config user.email "actions@github.com"
            git add garden_gpt/output
            git commit -m "Garden GPT output for ${{ github.event.inputs.job_path }}"
            git push
          else
            echo "No Garden GPT changes to commit."
          fi
