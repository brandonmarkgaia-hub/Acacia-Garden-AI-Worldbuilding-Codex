name: Night Orchard Sync

on:
  schedule:
    - cron: "0 21 * * *"   # Every night 23:00 SA time (21:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  night_sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Run Night Orchard Cycle
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python - << 'EOF'
          import garden_gpt.runner as R
          R.main("garden_gpt/jobs/night_sync.json")
          EOF

      - name: Commit Night Orchard output
        run: |
          if git status --porcelain | grep "garden_gpt/output"; then
            git config user.name "garden-gpt-bot"
            git config user.email "actions@github.com"
            git add garden_gpt/output garden_gpt/logs/AUTO_LEDGER.md
            git commit -m "Night Orchard Sync Update"
            git push
          else
            echo "No Garden changes to commit."
        - name: Add Gardenâ†’Loki handshake
          run: python garden_gpt/add_handshake_origin.py
