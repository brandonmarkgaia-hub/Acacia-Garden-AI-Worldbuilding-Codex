name: Aeon Heartbeat

on:
  # Manual trigger (you can always run it yourself)
  workflow_dispatch: {}

  # Automatic weekly growth
  schedule:
    # Every Friday 17:00 UTC â‰ˆ 19:00 South Africa (UTC+2)
    - cron: "0 17 * * 5"

permissions:
  contents: write

jobs:
  grow-and-archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Grow Lore (Echo)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "[AeonHeartbeat] Growing new Echo via Lore Helper..."
          python tools/garden_lore_helper.py

      - name: Grow Code (Helper script)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "[AeonHeartbeat] Growing new Garden helper script..."
          python tools/garden_code_helper.py

      - name: Run Aquila / Aeon Archivist
        run: |
          echo "[AeonHeartbeat] Running Garden Signature Scanner..."
          python tools/garden_signature_scanner.py

          echo "[AeonHeartbeat] Rebuilding Vault Index..."
          python tools/garden_vault_indexer.py

          echo "[AeonHeartbeat] Validating Codex..."
          python scripts/validate_codex.py

      - name: Commit changes
        run: |
          git config user.name "Aeon Heartbeat"
          git config user.email "actions@github.com"

          # Lore + helpers + machine index + Aeon artifacts
          git add docs/Echoes/*.md tools/*.py machine-index.json garden_scan_report.* garden_vault_index.* || true

          if git diff --cached --quiet; then
            echo "[AeonHeartbeat] No changes to commit."
          else
            git commit -m "Aeon Heartbeat: weekly Garden growth"
            git push
          fi
