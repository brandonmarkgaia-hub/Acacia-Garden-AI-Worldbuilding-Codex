name: Eagle Channel

on:
  # Manual run
  workflow_dispatch:
  # Auto-run when a new job JSON is pushed
  push:
    paths:
      - "eagle/jobs/*.json"

jobs:
  rise:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Garden
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Eagle dependencies
        run: |
          pip install "pydantic>=2.0"

      - name: ðŸ¦… Run Eagle on latest job
        run: |
          python run_eagle.py

      - name: Commit Eagle output back into the Garden
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Eagle Channel"
          git config --global user.email "eagle-channel@users.noreply.github.com"
          git add eagle/output || echo "nothing to add"
          git commit -m "Eagle output update" || echo "no changes"
          git push
