name: Update Codex Indices

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "docs/Chambers/**"
      - "docs/Echoes/**"
      - "scripts/generate_codex_indices.mjs"
      - ".github/workflows/update-codex-indices.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate codex indices
        run: node scripts/generate_codex_indices.mjs

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/Chambers/chambers_index.json docs/Echoes/echoes_index.json
            git commit -m "Auto-update chamber & echo indices"
            git push
          fi
