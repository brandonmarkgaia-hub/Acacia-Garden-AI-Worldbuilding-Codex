name: Proto-Language Evolution

on:
  schedule:
    - cron: "11 4 * * *"    # daily, ~04:11 UTC
  workflow_dispatch: {}      # manual run

permissions:
  contents: write

jobs:
  evolve:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run Proto-Language Evolution Cycle
        run: |
          node scripts/proto_language_evolve.js

      - name: Commit evolution log
        run: |
          if git status --porcelain | grep -q "EIDOLON/Language/EVOLUTION_LOG.md"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add EIDOLON/Language/EVOLUTION_LOG.md
            git commit -m "chore: evolve proto-language cycle"
            git push
          else
            echo "No evolution changes to commit."
          fi
