name: Monolith Engine

on:
  push:
    branches: [ "main" ]
    paths:
      - "**.md"
      - "**.json"
      - "garden/**"
      - "seedbox/**"
      - "scripts/**"

jobs:
  build-monolith:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm init -y

      - name: Apply Garden Constants
        run: node scripts/apply_constants.js

      - name: Inject Global Signature
        run: node scripts/inject_signature.js

      - name: Expand Bloom Seeds
        run: node scripts/expand_seed.js

      - name: Rebuild Index
        run: node scripts/build_index.js

      - name: Commit & Push Changes
        run: |
          git config user.name "Monolith"
          git config user.email "monolith@acaciacodex.bot"
          git add .
          git commit -m "Monolith regeneration" || true
          git push
