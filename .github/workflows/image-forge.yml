name: Image Forge (Pottery Renders)

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: "Render prompt"
        required: true
        default: "mythic abstract pottery vessel in the style of the Garden, molten clay, auric glaze, cracks of light, no anatomy"

permissions:
  contents: write

jobs:
  forge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Call OpenAI Images API and save render
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PROMPT: ${{ github.event.inputs.prompt }}
        run: |
          import os, time, base64, json, requests

          api_key = os.environ["OPENAI_API_KEY"]
          prompt = os.environ["PROMPT"]

          url = "https://api.openai.com/v1/images/generations"
          headers = {
              "Authorization": f"Bearer {api_key}",
              "Content-Type": "application/json",
          }
          payload = {
              "model": "gpt-image-1",
              "prompt": prompt,
              "size": "1024x1024",
              "n": 1,
          }

          print("Calling OpenAI Images API...")
          resp = requests.post(url, headers=headers, json=payload)
          resp.raise_for_status()
          data = resp.json()

          img_b64 = data["data"][0]["b64_json"]
          img_bytes = base64.b64decode(img_b64)

          os.makedirs("Renders/Pottery", exist_ok=True)
          ts = int(time.time())
          filename = f"Renders/Pottery/pottery_render_{ts}.png"

          with open(filename, "wb") as f:
              f.write(img_bytes)

          print(f"Saved render to {filename}")

      - name: Commit & push renders
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add Renders/Pottery/*.png

          if git diff --cached --quiet; then
            echo "No new renders to commit."
            exit 0
          fi

          git commit -m "Auto-forged pottery render from Image Forge"
          git push
