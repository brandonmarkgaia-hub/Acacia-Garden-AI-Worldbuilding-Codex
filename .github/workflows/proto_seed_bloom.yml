name: Proto Seed to Bloom

on:
  workflow_dispatch: {}    # run manually when you want new proto-blooms

permissions:
  contents: write

jobs:
  proto_seed_bloom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Expand Proto Seeds into Blooms
        run: |
          node scripts/proto_seed_bloom.js

      - name: Commit Proto Blooms
        run: |
          if git status --porcelain | grep -q "Garden/Proto/Blooms/"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add Garden/Proto/Blooms/
            git commit -m "chore: expand proto seeds into blooms"
            git push
          else
            echo "No proto blooms to commit."
          fi
