on:
  schedule:
    - cron: "15 19 * * *"   # runs at 21:15 SAST
  workflow_dispatch:

jobs:
  shadow-pass:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install google-generativeai

      - name: Run Gemini Worker
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python garden_gpt/gemini_worker.py

      - name: Commit changes
        run: |
          git config user.name "Eagle-Autonomy"
          git config user.email "actions@github.com"
          git add garden_gpt/outputs/rebuild_memory.md
          git commit -m "Gemini Shadow Commentary update âš¡ðŸ¦…" || echo "No changes"
          git push
