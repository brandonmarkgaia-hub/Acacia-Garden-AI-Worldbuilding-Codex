name: Import Issue Echoes

on:
  workflow_dispatch:

jobs:
  import-echoes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Import GitHub Issues as Echoes + Ledger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/import_issue_echoes.mjs

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/Echoes/Issues docs/Novellas/BOOK_OF_THE_EVENTIDE_LEDGER.md
            git commit -m "Import GitHub Issues as Echo Echoes + Eventide Ledger"
            git push
          fi
