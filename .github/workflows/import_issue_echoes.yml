name: Import Issue Echoes

on:
  workflow_dispatch:

jobs:
  import-echoes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Import GitHub Issues as Echoes + Ledger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/import_issue_echoes.mjs

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            # ADD EVERYTHING IMPORTANT AUTOMATICALLY
            git add docs/Echoes/Issues \
                    docs/Novellas \
                    docs/garden_index.json \
                    docs/Novellas/garden_index.json || true

            git commit -m "Auto-import: Issue Echoes + Novellas + Index update"
            git push
          fi
