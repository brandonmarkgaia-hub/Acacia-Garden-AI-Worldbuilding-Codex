name: Garden Â· Novellas index

on:
  workflow_dispatch:
  push:
    paths:
      - "docs/Novellas/BOOK_*.md"
      - "tools/garden_index.py"

jobs:
  build-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (none needed)
        run: python -m pip install --upgrade pip

      - name: Generate Garden novellas index
        run: python tools/garden_index.py

      - name: Commit index if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git status --short

          if [ -n "$(git status --porcelain docs/Novellas/garden_index.json docs/Novellas/GARDEN_MASTER_INDEX.md)" ]; then
            git add docs/Novellas/garden_index.json docs/Novellas/GARDEN_MASTER_INDEX.md
            git commit -m "chore: update Garden novellas index [autogen]"
            git push
          else
            echo "No index changes to commit."
          fi
