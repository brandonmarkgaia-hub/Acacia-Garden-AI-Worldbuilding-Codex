name: Build Garden Index

on:
  push:
    paths:
      - "docs/Novellas/*.md"
      - ".github/workflows/build_garden_index.yml"
  workflow_dispatch: {}

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build garden index (JSON + Master Index)
        run: |
          python - << 'PY'
          import json
          import re
          from pathlib import Path

          ROOT = Path(".").resolve()
          NOVELLAS_DIR = ROOT / "docs" / "Novellas"
          INDEX_JSON = NOVELLAS_DIR / "garden_index.json"
          MASTER_MD = NOVELLAS_DIR / "GARDEN_MASTER_INDEX.md"

          ROMAN_MAP = {"I": 1, "V": 5, "X": 10, "L": 50, "C": 100}

          def roman_to_int(s: str) -> int:
              s = s.strip().upper()
              total = 0
              prev = 0
              for ch in reversed(s):
                  val = ROMAN_MAP.get(ch, 0)
                  if val < prev:
                      total -= val
                  else:
                      total += val
                  prev = val
              return total

          def extract_book_info(path: Path):
              try:
                  text = path.read_text(encoding="utf-8", errors="ignore")
              except Exception:
                  return None

              first_heading = None
              for line in text.splitlines():
                  if line.strip().startswith("#"):
                      first_heading = line.strip().lstrip("#").strip()
                      break

              if not first_heading:
                  return None

              m = re.search(r"BOOK\s+([IVXLC]+)\s+[â€”-]\s+(.+)", first_heading, re.IGNORECASE)
              if not m:
                  return None

              roman = m.group(1)
              title = m.group(2).strip()
              num = roman_to_int(roman)

              rel = path.as_posix()
              return {"id": num, "title": title, "file": rel}

          if not NOVELLAS_DIR.exists():
              raise SystemExit(f"Directory not found: {NOVELLAS_DIR}")

          books = []
          for md in sorted(NOVELLAS_DIR.glob("*.md")):
              if md.name.upper().startswith("GARDEN_MASTER_INDEX"):
                  continue
              info = extract_book_info(md)
              if info:
                  books.append(info)

          books.sort(key=lambda b: b["id"])

          index = {
              "garden_codex": {
                  "keeper": "HKX277206",
                  "total_books": len(books),
                  "books": [
                      {"id": b["id"], "title": b["title"], "file": b["file"]}
                      for b in books
                  ]
              }
          }

          INDEX_JSON.write_text(json.dumps(index, indent=2, ensure_ascii=False), encoding="utf-8")

          lines = []
          lines.append("# ðŸŒ³ The Garden Codex â€” Master Index")
          lines.append("")
          lines.append("_Automatically generated by GitHub Actions (build_garden_index.yml)._")
          lines.append("")
          for b in books:
              lines.append(f"- **Book {b['id']} â€“ {b['title']}**  ")
              lines.append(f"  - `{b['file']}`")

          MASTER_MD.write_text("\n".join(lines) + "\n", encoding="utf-8")
          PY

      - name: Commit and push index changes
        run: |
          git status
          if git diff --quiet docs/Novellas/garden_index.json docs/Novellas/GARDEN_MASTER_INDEX.md; then
            echo "No index changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/Novellas/garden_index.json docs/Novellas/GARDEN_MASTER_INDEX.md
          git commit -m "chore: update garden index [skip ci]" || exit 0
          git push
